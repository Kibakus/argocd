apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kibakus/argocd.git
    targetRevision: main
    path: auto-sync/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
