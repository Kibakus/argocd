apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.rook.io/release
    chart: rook-ceph
    targetRevision: 1.18.9
    helm:
      values: |
        crds:
          enabled: true

        cephClusterSpec:
          cephVersion:
            image: quay.io/ceph/ceph:v18
          dataDirHostPath: /var/lib/rook
          storage:
            useAllNodes: true
            useAllDevices: true

  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true # This is required to update CRDs # https://github.com/argoproj/argo-cd/issues/11269
