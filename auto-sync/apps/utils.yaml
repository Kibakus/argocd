apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: utils
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kibakus/argocd.git
    targetRevision: main
    path: auto-sync/utils
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
