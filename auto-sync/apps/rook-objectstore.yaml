apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-objectstore
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kibakus/argocd.git
    targetRevision: main
    path: auto-sync/ceph
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
